<!doctype html>
<html lang="en">
	<head>
		<title>Weeb Vision</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0;
				background-color: #f0f0f0;
				font-family: Helvetica, Arial, sans-serif;
				font-weight: 100;
				font-size: 23px;
				letter-spacing: 1px;
			}
			#canvas{
				background: #333;
				display: block;
				margin: 50px auto 5px auto;
			}
			#videoel, #tmpCanvas, #music {
				display: none;
			}
			#weeb{
				text-align: center;
			}
			#weebometer{
				position: relative;
				top:1.5em;
				transform: scale(3.5);
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="600" height="450"></canvas>

		<video id="videoel" width="600" height="450" preload="auto" loop playsinline autoplay></video>
		<canvas id="tmpCanvas" width="600" height="450"></canvas>
		<audio id="music" loop>
			<source src="FULL_WEEB_MODE.mp3" type="audio/mpeg">
		</audio>

		<br>
		<div id="weeb">
			ANIME-REALITY MERGE LEVEL:
			<span id="merge_level">0</span>%
			<br>
			<input id="weebometer" type="range" min="1" max="6" value="0"></input>
		</div>
		
	</body>
</html>

<script src="clmtrackr.js"></script>
<script src="weeb.js"></script>
